<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <select name="dateFormat" id="selectDateFormat">
        <option value="Y-M-D">Year-Month-Day</option>
        <option value="D-M-Y">Day-Month-Year</option>
        <option value="M-D-Y-H-M">Month-Day-Year-Hour-Minute</option>
    </select>

    <div id="displayDates"><p>please select the format first</p></div>

    <script src="script.js"></script>
</body>

</html>
